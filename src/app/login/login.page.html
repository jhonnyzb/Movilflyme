<ion-header no-border>
  <ion-toolbar color="footer" text-center>
    <ion-title>
      <ion-label>
        <ion-icon name="airplane"></ion-icon>FLYME
      </ion-label>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding color="footer">
    <ion-avatar class="img-register animated infinite pulse ">
        <img src="../../assets/icon/user.svg">
      </ion-avatar><br>
      <form  (ngSubmit)="LoginForm()" class="animated bounceIn" >
      <ion-item color="footer" margin-top >
          <ion-input placeholder="Email" type="email" clearInput="true" [(ngModel)]="Usuario.email" name="email" ></ion-input>
          <ion-icon name="mail" slot="start"></ion-icon>
      </ion-item>
      <ion-item color="footer" >
          <ion-input placeholder="Password" type="password" clearInput="true" [(ngModel)]="Usuario.password" name="password" ></ion-input>
          <ion-icon name="key" slot="start"></ion-icon>
      </ion-item><br><br><br>
      <div>
          <ion-button  type="submit" mode="ios" expand="block" color="colorfooter">Entrar</ion-button>
      </div>
     
    </form>

</ion-content>


<ion-footer no-border>
  <ion-toolbar color="footer">
    <ion-buttons slot="start">
      <ion-button mode="ios" routerLink="/registro">
        <ion-icon name="clipboard" class="ion-padding-end"></ion-icon>
        <ion-label>Registrarse</ion-label>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button mode="ios">
        <ion-label>Recordar</ion-label>
        <ion-icon name="help" class="ion-padding-start"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
